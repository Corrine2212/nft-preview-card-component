<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./static/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="main-image"
        src="./images/image-equilibrium.jpg"
        alt="picture of a cube"
      />

      <h1>Equilibrium #3429</h1>

      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="icon-area">
        <div class="eth-wrapper">
          <img class="diamond" src="./images/icon-ethereum.svg" alt="diamond" />
          <p class="eth-number">0.041 ETH</p>
        </div>

        <div class="countdown-wrapper">
          <img
            class="clock"
            src="./images/icon-clock.svg"
            alt="Small clock logo"
          />
          <p class="days">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="creator-wrapper">
        <img
          class="creator-image"
          src="./images/image-avatar.png"
          alt="profile picture of Jules"
        />
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Connie & Ruth ‚ù§Ô∏è</a>.
    </div>
  </body>
</html>
